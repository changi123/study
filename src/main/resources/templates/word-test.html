<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Word Test</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	margin-top: 50px;
}

.container {
	width: 50%;
	margin: auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	position: relative; /* 추가: container 내부에서 절대 위치를 잡을 수 있게 함 */
}

#homeButton {
	position: absolute;
	top: 20px;
	left: 20px;
}


.question {
	font-size: 24px;
	margin-bottom: 20px;
}

.input-container {
	margin-bottom: 20px;
}

input[type="text"] {
	padding: 10px;
	width: 80%;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.btn {
	padding: 10px 20px;
	font-size: 16px;
	color: white;
	background-color: #007bff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.btn:hover {
	background-color: #0056b3;
}

.info {
	margin-top: 20px;
	font-size: 16px;
	color: #555;
}

/* 모달 */
.modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.4);
	padding-top: 60px;
}

/* 모달 내용 스타일  */
.modal-content {
	background-color: #fefefe;
	margin: -1% auto;
	padding: 30px;
	border: 1px solid #888;
	width: 550px;
	height: 550px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	text-align: center;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

/* 확인 버튼  */
#okButton {
	background-color: #007bff;
	color: white;
	padding: 15px 25px;
	font-size: 18px;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<h3>영단어 테스트</h3>


		<div class="question">
			문제 아이디: <span th:text="${questionDto.questionId}" id="questionId"></span>
		</div>

		<div class="question">
			문제: <span th:text="${questionDto.questionWord}" id="questionWord"></span>
		</div>

		<div class="question">
			예문: <span th:text="${exampleDto.exampleDetail}" id="exampleDetail"></span>
		</div>

		<div class="input-container">
			<input type="text" id="answer" placeholder="정답을 입력하세요">
		</div>

		<button class="btn">확인</button>
		<button class="btn" id="homeButton" onclick="window.location.href=`/`">홈으로</button>
		<!-- 실제 정답 -->
		<input type="hidden" id="realAns"
			th:value="${questionDto.questionAns}"> 
			
		<input type="hidden"
			id="exampleAns" th:value="${exampleDto.exampleAns}"> 
			
		<!-- 선택 Day -->
		<input type="hidden" id="questionDay"
			th:value="${questionDto.questionDay}">

		<div class="info">
			틀린 횟수: <span th:text="${questionDto.questionCnt}" id="questionCnt"></span>
		</div>
	</div>

	<!-- 커스텀 알림 창 모달 -->
	<div id="alertModal" class="modal">
		<div class="modal-content">
			<p id="alertMessage"></p>
			<button id="okButton">확인</button>
		</div>
	</div>
</body>
<script type="text/javascript">
$(".btn").click(function() {
    var questionId = $("#questionId").text();
    var questionAns = $("#answer").val();
    var realAns = $("#realAns").val();
    var questionDay = $("#questionDay").val();
    
    
    
    var homeButton = $("#homeButton");
    
    // 확인 누르면 탭 눌러서 간편하게 넘어가게 홈버튼 비활성화 
    homeButton.hide();
    
    // 예문 
    var exampleDetail = $("#exampleDetail").text();
     
    // 예문 해석
    var exampleAns = $("#exampleAns").val();
    
    var realAnsArray = realAns.split(","); 
    var data = {
        questionId: questionId,
        questionAns: questionAns,
        questionDay : questionDay
    };
    // 오답 체크
	var flag = true; 
	questionAns = questionAns.replaceAll(" ","");
	
    // 정답 공백제거
    for( var i = 0  ;  i < realAnsArray.length ; i++){
    	realAnsArray[i] = realAnsArray[i].replaceAll(" ","");
    }
    if (realAnsArray.includes(questionAns.trim())) {
        showModal("정답입니다! <br>"+
        		"<br> 1. 단어 해석 <br>" + "[" + realAns + "] <br>" +
        		"<br> 2. 예문 <br>" + "[" + exampleDetail + "] <br>" +
                "<br> 3. 예문 해석 <br>" + "[" + exampleAns + "] <br>"); 
    } else {
    	flag = false;
        showModal("오답입니다! <br>"+
        		"<br> 1. 단어 해석 <br>" + "[" + realAns + "] <br>" +
        		"<br> 2. 예문 <br>" + "[" + exampleDetail + "] <br>" +
                "<br> 3. 예문 해석 <br>" + "[" + exampleAns + "] <br>"); 
    }

    function showModal(message) {
        var modal = document.getElementById("alertModal");
        var messageElement = document.getElementById("alertMessage");
        messageElement.innerHTML = message; 
        modal.style.display = "block";
        document.getElementById("okButton").onclick = function() {
        modal.style.display = "none";
        	// 오답일 경우 틀린 횟수 증가
            if(!flag){
            	  $.ajax({
                      url: '/api/word/wrong-answer',
                      type: 'POST',
                      data: data,
                      success: function(data) {
                          // 추가적인 처리 (필요한 경우)
                      },
                      error: function(xhr, status, error) {
                          console.error('testCheck Error:', error);
                      }
                  });
            }
            
        	// 다음 문제가 있다면 다음 문제로 이동
            $.ajax({
                url: '/api/word/next-check',
                type: 'POST',
                data: data,
                success: function(data) {
                	questionId = data.questionId;
                	questionDay = data.questionDay;
                    if (data.questionId == null) {
                        window.location.href = '/'; 
                    } else {
                    	window.location.href = '/word/test?questionDay=' + questionDay + '&questionId=' + questionId;
                    }
                },
                error: function(xhr, status, error) {
                    console.error('wordTestBtn Error:', error);
                }
            });
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
});

</script>
</html>
