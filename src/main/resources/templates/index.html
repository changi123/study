<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>영어 공부 프로그램</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #f4f4f9;
	margin: 0;
	padding: 0;
}

.container {
	margin-top: 100px;
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 15px;
}

.btn-container {
	display: flex; /* 버튼들을 수평으로 나열 */
	justify-content: center; /* 버튼들 사이에 간격을 균등하게 배치 */
	gap: 15px; /* 버튼들 사이의 간격 설정 */
}

h1 {
	color: #333;
}

.btn {
	display: inline-block;
	padding: 15px 30px;
	font-size: 18px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.btn:hover {
	background-color: #0056b3;
}

/* 이미지 스타일 */
#footerImage {
	width: 80%; /* 적당한 크기로 설정 */
	max-width: 600px; /* 최대 크기 설정 */
	margin-top: 30px;
}
</style>
</head>
<body>
	<h1>영어 공부 프로그램</h1>
	<div class="btn-container">
		<!-- 단어 테스트 버튼 -->
		<button class="btn" id="wordTestBtn">단어 테스트</button>

		<!-- 단어 연습 버튼 -->
		<button class="btn" id="wordPracticeBtn">단어 연습</button>

		<!-- 단어 추가 버튼 -->
		<button class="btn" id="wordAddBtn">단어 추가</button>

		<!-- 단어 목록 보기 버튼 -->
		<button class="btn" id="sentenceWordsBtn">두 단어 이상으로 된 표현 연습</button>
	</div>

	<!-- 하단에 이미지 추가 -->
	<img id="footerImage" src="/images/main-image.jpg" alt="메인 이미지">
</body>
<script type="text/javascript">
	// 단어 테스트 페이지
	$('#wordTestBtn').click(function() {
		window.location.href = '/word/test-choice-day';
	});
	
	// 단어 연습 페이지
	$('#wordPracticeBtn').click(function() {
		window.location.href = '/word/practice-choice-day';
	});

	// 단어 추가 페이지
	$('#wordAddBtn').click(function() {
		window.location.href = '/word/word-add';
	});

	$('#sentenceWordsBtn').click(function() {
		var questionDay = 0;
		var data  = {
				questionDay : questionDay
		}
		// 해당하는 날짜 문제가 있는지 체크
		 $.ajax({
            url: '/api/word/day-check',
            type: 'POST',
            data: data,
            success: function(data) {
   			questionId = data.questionId;
           	 if( data ){
           		 window.location.href = '/word/practice?questionDay=' + questionDay + '&questionId=' + questionId;
           	 } else{
           		 alert("아직 등록된 문제가 없습니다.");
           	 } 
	               
            },
            error: function(xhr, status, error) {
           	 alert("아직 등록된 문제가 없습니다.");
            }
        });
	});
</script>
</html>
