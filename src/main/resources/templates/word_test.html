<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Word Test</title>
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	margin-top: 50px;
}

.container {
	width: 50%;
	margin: auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
	font-size: 24px;
	margin-bottom: 20px;
}

.input-container {
	margin-bottom: 20px;
}

input[type="text"] {
	padding: 10px;
	width: 80%;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.btn {
	padding: 10px 20px;
	font-size: 16px;
	color: white;
	background-color: #007bff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.btn:hover {
	background-color: #0056b3;
}

.info {
	margin-top: 20px;
	font-size: 16px;
	color: #555;
}
</style>
</head>
<body>
	<div class="container">
		<h1>홍찬기 영단어 테스트</h1>


		<div class="question">
			문제 아이디: <span th:text="${questionDto.question_id}"></span>
		</div>

		<div class="question">
			문제: <span th:text="${questionDto.question_word}"></span>
		</div>

		<div class="question">
			예문: <span th:text="${exampleDto.example_detail}"></span>
		</div>

		<div class="input-container">
			<input type="text" id="answer" placeholder="정답을 입력하세요">
		</div>
		
		<button class="btn" onclick="checkAnswer()">제출</button>

		<div class="info">
			틀린 횟수: <span th:text="${questionDto.question_cnt}"></span>
		</div>
	</div>
</body>
</html>
