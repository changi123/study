<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 테스트 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-direction: column; /* 버튼을 세로로 배치 (기본) */
            align-items: center;
            gap: 15px; /* 버튼 간 간격 */
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단어 테스트 프로그램</h1>
        <a href="/word/test" class="btn">단어 테스트</a>
        <a href="/word/add" class="btn">단어 추가</a>
        <a href="/view-words" class="btn">단어 목록 보기</a>
    </div>
</body>
</html>
